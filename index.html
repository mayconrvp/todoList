<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2e49fe1736.js" crossorigin="anonymous"></script>

</head>
<body class="bg-light">
    <header>
        <h2 class="text-center display-4 title"><i class="fa-solid fa-list-check"></i> ToDo List</h2>
    </header>
    <div class="container">

        <div class="row">
            <div class="col-4 w-25 pt-4 pb-4">
                <form class="text-dark form">
                    <div class="form-group">
                        <label for="nome">Descrição da Atividade</label>
                        <input type="text" class="form-control" id="nomeInput" placeholder="Informe a Atividade">
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" class="form-control" id="dataInput">
                    </div>
                    <div class="form-group">
                        <label for="categoriaSelect">Categoria</label>
                        <select class="form-control" name="categoriaSelect" id="categoriaSelect">
                            <option value="baixa">Baixa</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                            <option value="altissima">Altissima</option>
                        </select>
                    </div>
                    <button id="btnSubmit" class="btn btn-primary btn-block" >Enviar</button>
                </form>
    
            </div>
            <div id="notes" class="col-8">

            </div>
        </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
